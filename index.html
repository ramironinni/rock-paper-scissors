<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Rock papper scissors</title>
    <script src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1>Rock Papper Scissors</h1>
        <div id="selections-container">
            <div id="player-selection-container">
                <h2>Player</h2>
                <button id="btn-player-rock" class="btn-selection player-selection"><span
                        class="material-icons material-icons-outlined">
                        panorama_fish_eye
                    </span>
                </button>
                <button id="btn-player-paper" class="btn-selection player-selection"><span
                        class="material-icons material-icons-outlined">
                        description
                    </span>
                </button>
                <button id="btn-player-scissors" class="btn-selection player-selection"><span
                        class="material-icons material-icons-outlined">
                        content_cut
                    </span>
                </button>
            </div>
            <div id="computer-selection-container">
                <h2>Computer</h2>
                <button id="btn-computer-rock" class="btn-selection computer-selection"><span
                        class="material-icons material-icons-outlined">
                        panorama_fish_eye
                    </span>
                </button>
                <button id="btn-computer-paper" class="btn-selection computer-selection"><span
                        class="material-icons material-icons-outlined">
                        description
                    </span>
                </button>
                <button id="btn-computer-scissors" class="btn-selection computer-selection"><span
                        class="material-icons material-icons-outlined">
                        content_cut
                    </span>
                </button>
            </div>
        </div>
        <div id="round-result-container"></div>
        <div id="final-score"></div>
        <div id="play-again-container" class="hidden">
            <p>Do you want to play again?</p>
            <button id="btn-again-yes">Yes</button>
            <button id="btn-again-no">No</button>
        </div>
    </div>
</body>

</html>
