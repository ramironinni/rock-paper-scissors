<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <title>Rock papper scissors</title>
    <script src="script.js"></script>
</head>

<body>
    <div id="wrapper">
        <h1>Rock Papper Scissors</h1>
        <div id="selections-container">
            <div id="player-selection-container">
                <h2>Player</h2>
                <span id="player-selection-rock"
                    class="material-icons material-icons-outlined span-selection player-selection">
                    panorama_fish_eye
                </span>
                <span id="player-selection-paper"
                    class="material-icons material-icons-outlined span-selection player-selection">
                    description
                </span>
                <span id="player-selection-scissors"
                    class="material-icons material-icons-outlined span-selection player-selection">
                    content_cut
                </span>
                <div id="player-score" class="score">-</div>
            </div>
            <div id="computer-selection-container">
                <h2>Computer</h2>
                <span id="computer-selection-0"
                    class="material-icons material-icons-outlined span-selection computer-selection">
                    panorama_fish_eye
                </span>
                <span id="computer-selection-1"
                    class="material-icons material-icons-outlined span-selection computer-selection">
                    description
                </span>
                <span id="computer-selection-2"
                    class="material-icons material-icons-outlined span-selection computer-selection">
                    content_cut
                </span>
                <div id="computer-score" class="score">-</div>
            </div>
        </div>
        <div id="round-result-container"></div>
        <div id="game-winner" class="hidden"></div>
        <div id="play-again-container" class="hidden">
            <p>Do you want to play again?</p>
            <button id="btn-again-yes">Yes</button>
            <button id="btn-again-no">No</button>
        </div>
    </div>
</body>

</html>
